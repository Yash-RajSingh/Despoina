    <div class="container" style="margin-top:30px">
        <div class="jumbotron text-center" style="margin-bottom:0">
            <div class="row">
                <div class="col">
                    <section>
                        <h1>PASSWORD STRENGHT CHECKER</h1>
                        <form class="test">
                            <input type="text" name="password" placeholder="password">
                            <input type="submit" calue="submit">
                            <div class="response"></div>
                        </form>
                    </section>
                    <script>
                        const form = document.querySelector('.test');
                        const response = document.querySelector('.response');
                        var LC = 0;
                        var WC = 0;
                        var SC = 0;
                        var NC = 0;
                        form.addEventListener('submit', e => {
                            e.preventDefault();
                            const pass = form.password.value;
                            const check = Array.from(pass);
                            len = check.length;
                            for (let i = 0; i < len; i++) {
                                if (check[i] >= "A" && check[i] <= "Z") {
                                    ++WC;
                                    console.log('adding UC');
                                }
                                else if (check[i] >= "a" && check[i] <= "z") {
                                    ++LC;
                                    console.log('adding lc');
                                }
                                else if (check[i] >= "0" && check[i] <= "9") {
                                    ++NC;
                                    console.log('adding number');
                                }
                                else {
                                    ++SC;
                                    console.log('adding sc');
                                }
                            }
                            if (SC >= 2 && NC >= 2 && len >= 7) {
                                response.textContent = "Strong"
                            }
                            else if (len >= 4) {
                                response.textContent = "medium"
                            }
                            else if (len >= 1) {
                                response.textContent = "weak"
                            }
                            else if (len < 7) {
                                response.textContent = "medium"
                            }
                            else {
                                response.textContent = "try again"
                            }
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
